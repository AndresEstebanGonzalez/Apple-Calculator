<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
        <link rel="stylesheet" href="./css/styles.scss">
</head>
<body>
    <main class="main-bg">
        <div class="calculator">
            <div class="display">
                <div class="top-display"></div>
                <div main-display></div>
            </div>
            <div class="numbers-operators">
                <button class="operator" id="ac">ac</button>
                <button class="operator" id="plus-minus">&#177</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="divide">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="minus"> - </button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="plus">+</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="comma">,</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </main>
<script src="./main.js"></script>    
</body>
</html>
